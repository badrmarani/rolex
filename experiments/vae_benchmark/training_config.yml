output_dir: "experiments/vae_benchmark/all_models_logs"
n_epochs: 50
train_batch_size: 64
eval_batch_size: 64
keep_best_on_train: true
no_cuda: false
scheduler_name: "ReduceLROnPlateau"
scheduler_params:
  - patience: 5
  - factor: 0.5

optimizer_name: "Adam"
lr: 0.001
optimizer_params:
  - betas: !!python/tuple [0.91, 0.995]
  - weight_decay: 0.5
